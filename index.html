<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>used community</title>
    <link href="design/design.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

    <script src="script/vis-network.min.js"></script>
    <script src="data/data.js"></script>

    <!-- SheetJS für Excel-Generierung -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

</head>

<body>

    <div class="container">
       
        <div class="navbar">
            <a href="https://www.used.community" target="_blank">
              <img src="pictures/used-logo-white-top.png" alt="logo">
            </a>
            
            <h1 class="navbar-title">used Zielsystem</h1> <!-- Titel mittig -->
            
            <nav>
              <ul>
                <li><a href="index.html">home</a></li>
                <li><a href="https://github.com/usedcommunity/sts" target="_blank">code</a></li>
                <li><a href="https://github.com/usedcommunity/used/wiki" target="_blank">wiki</a></li>
              </ul>
            </nav>
          </div>

        <div class="content">
                    
            <div class="graph-container">
                  <div id="search-container">
                    <input type="text" id="search-input" placeholder="Knoten suchen...">
                    <button class="download-button" onclick="searchNode()">Suchen</button>
                </div>

                <div id="download-container"><h3>Downloads</h3>
                  <button class="download-button" onclick="downloadFile()">Alle Ziele</button>
                  <button class="download-button" onclick="downloadSelectedNodes()">Selektierte Ziele</button>
              </div>

                <div id="mynetwork"></div>
                <div id="context-menu" class="context-menu"></div>
                <div id="selected-nodes"><h3>Selektierte Ziele</h3></div>
                <div id="unselect-nodes"><button class="reset-button" onclick="resetSelectedNodes()">Liste leeren</button></div>
            </div>
    </div>
    


    <div class="footer"> 
        <div class="link-container"> 
          <a class="share-button" id="shareButton1" href="https://used.community" target="_blank"><img src="pictures/used-logo-rgb-buttom.png" alt="Bild 1"></a>
          <a class="share-button" id="shareButton4" href="https://mastodon.social/@usedcommunity" target="_blank">mastodon</a>
          <a class="share-button" onclick="openEmail()">contact</a>        
        </div>
          
        <div class="imp-container">
          <p class="impress">© used.community</p> 
        </div>
    </div>

    <script src="script/script.js" type="text/javascript"></script> 
</body>

</html>
