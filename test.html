<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vis.js Network with Context Menu</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis-network.min.css">
  <style>
    #mynetwork {
      width: 800px;
      height: 600px;
      border: 1px solid lightgray;
    }

    /* Kontextmenü Styling */
    .context-menu {
      position: absolute;
      background-color: white;
      border: 1px solid #ccc;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
      z-index: 1000;
      display: none;
      padding: 5px 0;
      border-radius: 4px;
    }

    .context-menu-item {
      padding: 8px 12px;
      cursor: pointer;
      white-space: nowrap;
    }

    .context-menu-item:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <div id="mynetwork"></div>
  <div id="context-menu" class="context-menu"></div>

  <script>
    // Knotendaten
    const nodes = new vis.DataSet([
      {
        id: "1.1",
        label: "Climate Change",
        x: 355.2926,
        y: -1295.5125,
        value: 12.0,
        color: "#05ff00",
        object: "Zielgröße",
        title: "null",
        sustainability_dimension: "Ökologisch",
        from: "https://www.stockholmresilience.org/research/planetary-boundaries.html"
      }
    ]);

    // Kanten (Beispiel ohne Daten)
    const edges = new vis.DataSet([]);

    // Netzwerk Optionen
    const container = document.getElementById("mynetwork");
    const data = { nodes, edges };
    const options = {};
    const network = new vis.Network(container, data, options);

    // Kontextmenü-Element
    const contextMenu = document.getElementById("context-menu");

    // Event Listener für Rechtsklick
    network.on("oncontext", function (params) {
      params.event.preventDefault();
      const nodeId = network.getNodeAt(params.pointer.DOM);

      if (nodeId) {
        // Kontextmenü anzeigen
        const node = nodes.get(nodeId);
        contextMenu.style.top = params.event.pageY + "px";
        contextMenu.style.left = params.event.pageX + "px";
        contextMenu.style.display = "block";

        // Menüeintrag "Weitere Informationen" erstellen
        contextMenu.innerHTML = `
          <div class="context-menu-item" onclick="navigateTo('${node.from}')">
            Weitere Informationen
          </div>
        `;
      } else {
        // Kontextmenü verstecken, wenn kein Knoten geklickt wird
        contextMenu.style.display = "none";
      }
    });

    // Kontextmenü bei Klick außerhalb verstecken
    document.addEventListener("click", function () {
      contextMenu.style.display = "none";
    });

    // Navigation-Funktion
    function navigateTo(url) {
      window.open(url, "_blank");
    }
  </script>
</body>
</html>
